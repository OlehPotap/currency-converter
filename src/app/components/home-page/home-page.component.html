<header class="header">
  <div class="container">
    <p>Current UAH currency rate</p>
    <p>1 USD = 30 UAH</p>
    <p>1 EUR = 35 UAH</p>
  </div>
</header>

<section class="section">
  <div class="container">
    <form action="submit">
      <label for="value-from"> FROM
        <input type="number" name="value-from" />
      </label>
      <label for="select-from">
         <select name="select-from" id="select-from">
            <option value="UAH">UAH</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
         </select>
      </label>
      <label for="value-to"> TO
        <input type="number" name="value-to" />
      </label>
      <label for="select-to">
        <select name="select-from" id="select-to">
            <option value="UAH">UAH</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
        </select>
     </label>
    </form>
  </div>
</section>
